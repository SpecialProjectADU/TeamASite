<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="./js/script.js"></script>
</head>

<body>
  <!--Navbar-->
  <nav class="navbar">
    <a href="#">Logo</a>
    <a href="#">Browse</a>
    <a href="#">Contact Us</a>
    <a href="#">About Us</a>
    <input type="text" class="search-bar" placeholder="Search">
    <div>
      <img class="profile-pic" src="profilePic.jpg" alt="Profile Picture">
    </div>
  </nav>
  <!--Navbar End-->

  <!--Video-->
  <section class="video-section">
    <iframe width="1066" height="600" 
      src="https://www.youtube.com/embed/nlufLdYwT1A?autoplay=1&mute=1&controls=0&loop=1"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
      allowtransparency="true"
      style="opacity: 50%; background:transparent"
      ></iframe>
  </section>
  <!--Video End-->


  <!--Gallery-->
  <section class="container text-center">
    <div class="row mb-4">
      <h1>Gallery</h1>
    </div>

    <div class="row">
      <div class="col">
        <h1 class="p-3 bg-success rounded-2 text-white">Photos</h1>
      </div>
      <div class="col">
        <h1 class="p-3 bg-success rounded-2 text-white">Videos</h1>
      </div>
      <div class="col">
        <h1 class="p-3 bg-success rounded-2 text-white">Editorial</h1>
      </div>
      <div class="col">
        <h1 class="p-3 bg-success rounded-2 text-white">Sounds</h1>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-lg-4 col-md-12 mb-2 mb-lg-0 imgHoverEffect">
        <figure>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
            class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />
        </figure>
        <figure>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp"
            class="w-100 shadow-1-strong rounded mb-4" alt="Wintry Mountain Landscape" />
        </figure>

      </div>

      <div class="col-lg-4 mb-2 mb-lg-0 imgHoverEffect">
        <figure>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp"
            class="w-100 shadow-1-strong rounded mb-4" alt="Mountains in the Clouds" />
        </figure>
        <figure>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
            class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />
        </figure>
      </div>

      <div class="col-lg-4 mb-2 mb-lg-0 imgHoverEffect">
        <figure>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp"
            class="w-100 shadow-1-strong rounded mb-4" alt="Waves at Sea" />
        </figure>
        <figure>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
            class="w-100 shadow-1-strong rounded mb-4" alt="Yosemite National Park" />
        </figure>
      </div>
    </div>
  </section>
  <!--Gallery End-->

  <!--Events-->
  <section class="events">
    <div class="event">
      <img src="./images/event1.jpg" alt="Event 1">
      <p>Event 1</p>
    </div>
    <div class="event">
      <img src="./images/event2.jpg" alt="Event 2">
      <p>Event 2</p>
    </div>
    <div class="event">
      <img src="./images/event3.jpg" alt="Event 3">
      <p>Event 3</p>
    </div>
  </section>
  <!--Events End-->

  <footer>
    <div class="container">
      <p>Copyright Â© 2023 Your Organization Name</p>
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Terms of Use</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
